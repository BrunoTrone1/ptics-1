<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SafeDevice</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Barra de navegacion -->
    <header class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <h1>SafeDevice</h1>
        </a>
        <nav class="navbar navbar-expand-lg">
          <!-- Links para las demas rutas -->
          <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/register">Registrarse</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/register-device"
                  >Registrar Dispositivo</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">Iniciar Sesión</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/#logout">Salir</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <div class="container container-small flex-grow-1">
      <div class="welcome-message">
        <h1 class="display-4">Registrar Dispositivo</h1>
        <p class="lead">
          Por favor, ingrese los detalles del dispositivo para registrarlo en el
          sistema.
        </p>
      </div>

      <form>
        <div class="mb-3">
          <label for="deviceId" class="form-label">ID del Dispositivo</label>
          <input
            type="text"
            class="form-control"
            id="deviceId"
            placeholder="Ingrese el ID del dispositivo"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>
    </div>

    <div class="footer py-3 bg-dark text-white mt-auto">
      <div class="container text-center">
        <p>&copy; 2024 Sistema de Alarma. Todos los derechos reservados.</p>
      </div>
    </div>

    <!-- Integración de Bootstrap JS (si es necesario) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
