<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceder</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Barra de navegación -->
    <header class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <h1>SafeDevice</h1>
        </a>
        <nav class="navbar navbar-expand-lg">
          <!-- Links para las demas rutas -->
          <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/register">Registrarse</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/register-device"
                  >Registrar Dispositivo</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">Iniciar Sesión</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Salir</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- login -->
    <div class="container">
      <div class="form-container">
        <h2 class="text-center mb-4">Acceder a tu cuenta</h2>
        <form action="/login" method="POST">
          <!-- username -->
          <div class="form-group mb-3">
            <label for="username" class="form-label">Usuario:</label>
            <i class="fas fa-user"></i>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              required
            />
          </div>
          <!-- password -->
          <div class="form-group mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <i class="fas fa-lock"></i>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              required
            />
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <button class="btn btn-primary btn-lg btn-body" type="submit">
              Iniciar Sesión
            </button>
            <a href="/recover-password.html" class="text-decoration-none"
              >¿Olvidaste tu contraseña?</a
            >
          </div>
        </form>
      </div>
    </div>
    <!-- footer -->
    <div class="footer py-3 text-white mt-auto">
      <div class="container text-center">
        <p>&copy; 2024 SafeDevice. Todos los derechos reservados.</p>
      </div>
    </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
